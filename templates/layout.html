<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadote.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css' ) }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #252525;">
    <nav class="navbar navbar-expand-lg" style="background-color:  #3D3B3B; position: fixed; width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}" style="color:white">Mercadote</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('home')}}" style="color:white">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('categories')}}" style="color:white">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color:white">About the proyect</a>
              </li>
            </ul>
            <form class="d-flex" role="search" method="post" action="{{url_for('getProductByName')}}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="txtProduct">
              <button class="btn btn-primary" type="submit" style="color:white; background-color: #EB7050; border-color: #EB7050;">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- a partir de aqui comenzamos a mostrar el codigo que ya no es gloabal-->
        {% block content %}

        {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
