{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/productFinded.css' ) }}">
<div style="width: 100%; height: 50px; background-color: red; margin-bottom: 10px;"></div>

<div id="generalContainer">
    <div id="productFindedContainer">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{data['images'][0]}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{data['images'][1]}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{data['images'][2]}}" class="d-block w-100" alt="...">
              </div>
            </div>
        </div>
    
        <div id="productTextContainer">
            <p id="productTitle" class="textProduct">{{data['title']}}</p>
            <p id="productDescription" class="textProduct">{{data['description']}}</p>
            <p id="productPrice" class="textProduct">${{data['price']}}.99</p>
            <p id="categoryTitle" class="textProduct">Category: {{data['category']['name']}}</p>
        </div>

    </div>
    
</div>

{% endblock %}
